<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    html,body {
      height: 100%;
    }


    .dialog {
      position: absolute;
      left: calc(50% - 200px);
      top: calc(50% - 150px);
/*       margin-left: -200px;
      margin-top: -150px; */
      width: 400px;
      height: 300px;
      box-shadow: 0px 0px 3px #000;
    }

    .dialog .header{
      padding: 10px;
      background: #000;
      color: #fff;
    }
    .dialog .content{
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="header">绝对定位实现居中</div>
    <div class="content">固定宽高</div>
  </div>
</body>
</html>
