<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .box{
      width: 300px;
      height: 200px;
      border: 1px solid ;
      text-align: center;
    }

    .box:before{
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }
    .box img{
      vertical-align: middle;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="">
  </div>

</body>
</html>
